


<div class=" ">



<h3 class="text-center">Log-in</h3>

<div class="col-md-12">
    {% if login_form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="POST" action="">
    {% csrf_token %}
            
            <div class="col-md-12 text-center"><p>{{ login_form.username }}</p></div>
       
         
            <div class="col-md-12 text-center"><p>{{ login_form.password1 }}</p></div>
       


        <div class="col-md-12 text-center "><button type="submit" name="loginbtn" class="btn btn-default fit-button" >Log-in</button></div>
    </form>

</div>

<div class="col-md-4"></div>

</div>
